<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm your email</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f9f9f9; padding: 20px;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f9f9f9; width: 100%;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <tr>
              <td align="center">
                <img src="https://videoflix.oezkan-sarikaya.de/assets/img/Logo.png" alt="Videoflix Logo" width="200" style="display: block; margin-bottom: 20px;" />
              </td>
            </tr>
            <tr>
              <td style="font-size: 16px; color: #333;">
                <p>Dear {{ user.email }},</p>
                <p>Thank you for registering with Videoflix. To complete your registration and verify your email address, please click the button below:</p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 20px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td align="center" bgcolor="#2e3edf" style="border-radius: 40px;">
                      <a href="{{ activation_link }}" style="display: inline-block; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: bold; background-color: #2e3edf; padding: 15px 30px; border-radius: 40px;">Activate account</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; color: #555;">
                <p>If you did not create an account with us, please disregard this email.</p>
                <p>Best regards,</p>
                <p>Your Videoflix Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
