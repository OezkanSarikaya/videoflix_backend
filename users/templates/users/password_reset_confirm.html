<!DOCTYPE html>
<html>
<head>
    <title>Passwort Zurücksetzen</title>
</head>
<body>
    <h2>Setze dein neues Passwort</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="Neues Passwort" required>
        <input type="password" name="new_password2" placeholder="Passwort wiederholen" required>
        <button type="submit">Passwort zurücksetzen</button>
    </form>
</body>
</html>
